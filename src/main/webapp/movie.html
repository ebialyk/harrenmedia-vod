  <script>
  
  window.onload = function() {  
	  var urlParams = parseURLParams(window.location.href); 
	
	  if(urlParams == "" || urlParams == undefined) {
		  window.open ('movies.html','_self',false)
	  }  else {
		  document.title = urlParams.movieName[0];
			var src = urlParams.movieURL[0];
			
		  		var myVideo = document.getElementsByTagName('video')[0];
		  		myVideo.src = src;
		  		myVideo.load();
		  		myVideo.style.width = "100%";
		  		myVideo.style.paddingTop = "20px";
		  		
		  		
		  		setTimeout(function(){
		  			window.history.pushState("object or string", "Title", "/starter/movie.html");
		  	      },1000);
		  		
	  }
	
  	
  		
  }
  function parseURLParams(url) {
	    var queryStart = url.indexOf("?") + 1,
	        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
	        query = url.slice(queryStart, queryEnd - 1),
	        pairs = query.replace(/\+/g, " ").split("&"),
	        parms = {}, i, n, v, nv;

	    
	    if (query === url || query === "") {
	        return;
	    }

	    for (i = 0; i < pairs.length; i++) {
	        nv = pairs[i].split("=");
	        n = decodeURIComponent(nv[0]);
	        v = decodeURIComponent(nv[1]);

	        if (!parms.hasOwnProperty(n)) {
	            parms[n] = [];
	        }

	        parms[n].push(nv.length === 2 ? v : null);
	    }
	    return parms;
	}
  
  </script>
