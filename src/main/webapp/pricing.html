<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>MuvFlix</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,900" rel='stylesheet' type='text/css'>
  
</head>
<body>
  <script type="text/x-handlebars">
  <div id="pricingPage">
    <div class="header">
    <div class="headerBody">
      <div id="logo"></div>
      <div class="tabs">
        <ul>
          <li onclick="openBestsellers()">Bestsellers</li>
          <li onclick="openGenres()">Genres</li>
          <li>Movies</li>
        </ul>
      </div>
      <div class="support">Customer support</div>
      <div class="login">Logout</div>
      <div class="languages">{{view Ember.Select 
                      contentBinding="App.LanguageController" 
                      selectionBinding="App.LanguageSelectedController.name" 
                      optionLabelPath="content.id" 
                      optionValuePath="content.id"}}</div>
    </div>
    </div>
    <div class="content">
    <div class="title"><span>Pricing</span></div>
    <div class="subtitle">
      <p>There are no commitment periods or cancellation fees, <br>
          or other hidden fees. Choose the pricing plan that fit to your need, <br>
          and let us know if we can answer any of your questions, <br>
          our support is available for you 24/7.  
      </p>
    </div>
    <div class="offers">
      <div class="offer">
        <div class="title">5-day FREE Trial</div>
        <div class="price">$0.0</div>
        <div><button class="redBtn">Join Free Now</button></div>
      </div>
      <div class="offer">
        <div class="title">30 day access</div>
        <div class="price">$49.95</div>
        <div><button class="redBtn">Sign up</button></div>
      </div>
      <div class="offer">
        <div class="title">1-year access</div>
        <div class="price">$39.95</div>
        <div><button class="redBtn">Sign up</button></div>
      </div>
      

    </div>
 </div>
   <div class="footer">
   <div class="footerBody">
    <div class="logo"><div>Need help? Support@movflix.com</div></div>
    <div class="menu">
      <ul>
        <li><a href="TermsAndConditions.html" target="_blank">Terms of Use</a></li>|
         <li><a href="PrivacyPolicy.html" target="_blank">Privacy</a></li>|
        <li>Contact Us</li>
      </ul>
      <span>Copyright 2015 xxxxxxxxxxxxxxx</span>
      </div>
      </div>
    </div>
    </div>

  </script>
  <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/bower_components/handlebars/handlebars.min.js"></script>
	<script src="js/bower_components/ember/ember.min.js"></script>
	<script src="js/ember-data.min.js"></script>
	<script src="js/ajaxfileupload.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/fontsmoothie.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
	<script type='text/javascript'
		src="http://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js"></script>
	  <script src="js/showdown.js"></script>
	  <script src="js/moment.js"></script>
	  
  
 
  <script src="js/app.js"></script>

</body>
</html>
