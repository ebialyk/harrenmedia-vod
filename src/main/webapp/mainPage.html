<body>
	<script type="text/x-handlebars">
  <div id="mainPage">

                      contentBinding="App.LanguageController" 
                      selectionBinding="App.LanguageSelectedController.name"

    <div class="container" id="mainContainer">
    <div id="ninja-slider">
        <div class="slider-inner">
            <ul>
                <li><a>
                  <img class="ns-img" src="images/MF_HP-banner1.jpg" />
                  <div class="titles">
                    <div class="title">Watch movies online</div>
                    <div class="subtitle">anywhere, from any device</div>
                     <button class="redBtn" onclick="openLogin()">Join Free Now</button>
                  </div>
                 
                </a></li>
                <li><a>
                  <img class="ns-img" src="images/MF_HP-banner2.jpg" />
                  <div class="titles">
                    <div class="title">Watch movies online</div>
                    <div class="subtitle">anywhere, from any device</div>
                     <button class="redBtn" onclick="openLogin()">Join Free Now</button>
                  </div>
                </a></li>
                <li><a>
                  <img class="ns-img" src="images/MF_HP-banner3.jpg" />
                  <div class="titles">
                    <div class="title">Watch movies online</div>

    <div class="icons">
      <div class="anywhere">
        <div class="title">Whatch anywhere</div>

      <div class="cancel">
        <div class="title">Cancel Anytime</div>

      <div class="nolimits">
        <div class="title">No Limits!</div>
        <div class="subtitle">Unlimited access to all of our movies</div>

      <div class="adsfree">
        <div class="title">Ads Free</div>
        <div class="subtitle">Enjoy your movies, no interruptions and no advertisements, Ever.</div>
      </div>
    </div>
    <div class="genresWrapper">
      <span>Watch at any time, without limits</span>
      <span>advertisement free</span> 
      <div class="genres" id="genres" onclick="openLogin()">GENRES

          <div class="genre">
            <div class="top"></div>
            <div class="bottom g1">Drama</div>
          </div>
          <div class="genre">
            <div class="top"></div>
            <div class="bottom g2">Action</div>
          </div>

            <div class="bottom g3">Comedy</div>
          </div>
          <div class="genre">

          <div class="genre">

    <button class="redBtn" onclick="openLogin()">Join Free Now</button>
    </div>

    
    
  </div>

  <div id="mask" class="mask"  onclick="closeDialog()"></div>  
  <div id="loginScreen">
  	<div class="formWrapper">
		<div class="closeBtn"><i class="material-icons" onclick="closeDialog()">close</i></div>

    <div class="form">
      <table>
        <tr><td colspan="2" class="formTitle">Login</td></tr>
        <tr><td><input type="text" placeholder="E-mail" id="User"></td><td><input type="password" placeholder="Password" id="Psw"></td></tr>
        <tr>
          <td></td>
          <td><button  onclick="logIn()">Login</button></td>
        </tr>
      </table>
    </div>
    <div class="newUser">
      <a>Forgot your password?</a>
      <a onclick="SignIn()">No account? Register Now!</a>
    </div>
  </div>
  </div>

 <div class="SignInPage" id="SignInPage">
	<div class="verificationContainer">
    	<div class="explanation">
        	<div class="title">Join muvFLIX now</div>
          	<div class="subtitle">start watching movies instantly</div>
          	<p>Join our comunity of hundreds and thousands of satisfied members who became tired of searching for Movies & TV shows online, and enjoy the best and hottest new Movies & TV shows and endless great classics on our site</p>
          	<ul>
          		<li>Unlimited access to our movie library</li>
          		<li>Fast streaming with unlimited bandwidth!</li>
          		<li>We offer the best movies in every genre including Drama, Action, Comedy, Romance and Sci-Fi</li>
          		<li>Our library include the best movies in every genre, available to watch 24/7, with friendly to use platform. JUST CLICK AND WATCH!</li>
          	</ul>
          	<div class="help">
            	Questions? Comments?<br>
            	Give us a call at 1-800-851-2403 <br>
            	Or email us info@muvflix.com  
          	</div>
        </div>
        <div class="creditCardForm">
          	<div class="verificationForm">
            	<span class="title">Please fill out all the following fields to create an account</span>
            	<p class="note">*Username and password are case sensitive, and password must to be at least 5 characters long</p>
	            <div class="form">
	              <input type="mail" placeholder="E-mail" required id="email">
	              <input type="password" placeholder="Password" pattern=".{5,12}" required id="psw">
	              <input type="password" placeholder="Confirm password" pattern=".{5,12}" required id="psw2">
	              <p class="note">By clicking the "Sing-Up" button, you are agree to our <a href="TermsAndCondition.html" target="_black">Terms & Conditions</a> and certify than you are 18 year of age</p>
	              <button class="greenBtn" onclick="SignUp()">Sign Up</button>
	            </div>
	       	</div>
          	<p class="note">We value your privacy. We will not provide your email address to thrird parties. <br>
          See our <a href="TermsAndConditions.html" target="_blank">Terms & Conditions</a> and <a href="PrivacyPolicy.html" target="_blank">Privacy Policy</a> for more details.</p>
        </div>
    </div>
    <div class="btnWrapper">
    	<button class="greenBtn bigBtn" onclick="openLogin()">
    		<span class="title">Start your 5-Day free trial NOW</span>
    		<span class="subtitle">Click here to Continue</span>
    	</button>
    </div>
    <div class="languages">{{#each lang in App.LanguageController}}
    	<div><img {{ bindAttr src=lang.src }} ><span>{{lang.name}}</span></div>
      	{{/each}}
    </div>
</div>
<div class="SignInPage" id="SignUpPage"> 
	<div id="verificationAccount">
    	<div class="verificationContainer">
        	<div class="explanation">
        		<div class="title">Overview <br> 
        			<div class="subtitle">5 day trial period</div>
        		</div>
          		<div class="littleTitle">Why do we ask you for your billing information?</div>
          		<p>Because our library is only licensed to distribute our content to certain countries, we ask that you provide your mailling address by providing us with a valid credit card number. <b>NO CHARGES GUARANTEED</b>. No charges will appear on your credit card statement unless you upgrade to a Premium Membership or make a purchase.</p><hr>
          		<ul>
          			<li>Click and watch</li>
          			<li>Steam movies in HD</li>
          			<li>Watch on any device</li>
          			<li>Hassle Free Cancellation</li>
          			<li>Free of charge</li>
          		</ul>
          		
          		<hr>
          		<div class="littleTitle">Privacy Guaranteed</div>
          		<p>In order to keep your personal information private, we use encryption security tehnology. Our site employs <b>Secure Sockets Layering (SSL)</b> to encript your personal information such as credit card number, name, and address before it travels over the internet. Your data is encrypted and password-protected to make sure no one ever sees your personal information!!! </p>
          		<div class="littleTitle">No Hidden Fees</div>
          		<p>We always provide our members with a detailed purchase history in order for them to know exactly what they are paying for. Your payment method information is requiered to future purchases only. <b>NO CHARGES</b> will appear on your credit card statement unless you upgrade to a Premium Membership or make a purchase. By creating an account, you agree our <span class="underlined"><a href="TermsAndConditions.html" target="_blank">Terms & Conditions</a></span></p>
          		<div class="help">
          			Questions? Comments?<br>
            		Give us a call at 1-800-851-2403 <br>
            		Or email us info@muvflix.com  
          		</div>
        	</div>
        	<div class="creditCardForm">
          		<div class="verificationForm">
            		<span class="title">Account Verification</span>
            		<div class="subtitle">
             			<div>
              				<img src="images/MF_pre-reg_verification-VBlue1.png" alt=""><span class="little">5-Day premium trial</span>
              			</div>
              			<div>0.00 $</div>
              		</div>
              		<table class="fields">
                		<tr>
                  			<td>First Name</td>
                  			<td class="inputField"><input type="text" id="FName" name="FName" minlength="2" maxlength="30" required="true"></td>
                  			<td><div class="okIcon"></div></td>
                		</tr>
                		<tr>
				        	<td>Last Name</td>
				            <td class="inputField"><input type="text" id="LName" name="LName"></td>
				            <td><div class="okIcon"></div></td>
				        </tr>
				        <tr>
				            <td>Country</td>
				            <td class="inputField">{{view Ember.Select 
				                contentBinding="App.CountryController" 
				                selectionBinding="App.CountrySelectedController.name" 
				                optionLabelPath="content.name" 
				                optionValuePath="content.name"}}</td>
				            <td></td>
				        </tr>
				        <tr>
				            <td>Zip/postal</td>
				            <td class="inputField"><input type="text" id="Zip" name="Zip"></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td colspan="2"><div class="cardIcons"></div></td>
				        </tr>
				        <tr>
				            <td>Credit Card</td>
				            <td class="inputField"><input type="text" id="CNumber" name="CNumber"></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td>Expiry Date</td>
				            <td id="ExpDT" class="inputField">{{view Ember.Select 
				                contentBinding="App.MonthsController" 
				                optionLabelPath="content.name" 
				                optionValuePath="content.id"}}
				                {{view Ember.Select 
				                contentBinding="App.YearsController" 
				                optionLabelPath="content.name" 
				                optionValuePath="content.id"}}
				            <td></td>
				        </tr>
				        <tr>
				            <td><span>CVV</span><br><span class="info">What is CVV?</span></td>
				            <td class="inputField cvv"><input type="text" maxlength="4"></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td class="inputField"><button class="greenBtn" onclick="verifyAccount()">Continue</button></td>
				            <td></td>
				        </tr>
				    </table>
              	</div>
          	</div>
        </div>
        <div class="note">By clicking "continue" you are starting a 5 days trial period. After the trial period ends, your credit card will be automatically billed $49.90 every month. (30 days) from the date of your subscription and further notifications will be received via e-mail muvflix.com.</div>
    </div>
      
</div>

<!--support page-->
      <div id="supportPage">
        <div class="content">
      		<div class="supportForm">
        		<div class="title">Support</div>
		        <div class="contactUs" id="contactUs">
		          <div class="title">Contact us:</div>
		          <div class="subtitle">If you have any questions, please fill in the form below. <br> Our 20/7 support team will help you shortly</div>
		        </div>
		        <div id="cancelText" class="contactUs">
		          <div class="title"> </div>
		          <div class="subtitle">To cancel your account, please fill in the form and the last 4 digits of your credit card</div>
		        </div>
		        <table class="form">
		          <tr>
		            <td><input type="text" placeholder="Your name" class="mandatoryFieldForm" id="supportName" required></td>
		            <td><input type="email" placeholder="E-mail" class="mandatoryFieldForm" id="supportEmail" required></td>
		          </tr>
		          <tr id="subjectFields">
		            <td class="formTitle">Subject</td>
		            <td>{{view Ember.Select 
		                      contentBinding="App.SubjectsController" 
		                      selectionBinding="App.selectedSubjectController" 
		                      optionLabelPath="content.name" 
		                      optionValuePath="content.id"
							  value="App.selectedSubjectController" 
							  id="subjectSupport"
						}}</td>
		          </tr>
		          <tr id="CancelFields">
		            <td>{{view Ember.Select 
		                      contentBinding="App.Subjects2Controller" 
		                      selectionBinding="App.selectedSubject2Controller" 
		                      optionLabelPath="content.name" 
		                      optionValuePath="content.id"
							  value="App.selected2SubjectController" 
							  id="subjectSupport2"
						}}</td>
		            <td><input type="text" name="cardDigits" id="cardDigits" placeholder="Last 4 digits of your Credit card"></td>
		          </tr>
		          <tr>
		            <td colspan="2"> <textarea name="" id="supportContent" cols="30" rows="10" class="mandatoryFieldForm" placeholder="Write your message here"></textarea> </td>
		          </tr>
		          <tr><td class="note">*These fields are requiered</td><td><button class="redBtn" onClick="sendSupportRequest()">SEND</button></td></tr>
		        </table>
		      </div>
		      <div class="faqs">
		        <div class="announcements lock"><div class="title">Safe browsing experience</div><div class="subtitle">your safety and security are important to us and we do our best to insure that.</div></div>
		        <div class="announcements ribbon"><div class="title">Let us know what you think,</div><div class="subtitle">in muvflix we are always improving our service and support, we will appreciate anyy comment or let us know we are doing good.</div></div>
		        <div class="title"><span>FAQ's</span> <div><button class="cancelAccount" id="cancelAccount" onclick="cancelAccount()">Cancel Account</button></div></div>
		       
 				<div class="subtitle">Account</div>
	          	<ul>
				{{#each faq in App.AccountFaqs }}
					<li {{ action 'openDSC' faq}}> {{faq.title}} </li>
					<div id="tooltip">
						<div class="closeBtn"><i class="material-icons" onclick="closeDialog()">close</i></div>
						<div id="tooltipTitle">{{faq.title}}</div>
						<div id="tooltipDSC">{{faq.description }}</div>
					</div>
				{{/each}}
		        </ul>

		        <div class="subtitle">Technical problems</div>
		        <ul>
		          {{#each faq in App.TechnicalFaqs }}
					<li {{ action 'openDSC' faq}}> {{faq.title}} </li>
					<div id="tooltip">
						<div class="closeBtn"><i class="material-icons" onclick="closeDialog()">close</i></div>
						<div id="tooltipTitle">{{faq.title}}</div>
						<div id="tooltipDSC">{{faq.description }}</div>
					</div>
				{{/each}}
		        </ul>
		      </div>
    	</div>
  </div>
  <!-- End support page -->

   <div class="footerBody">

  </div></div>

	<script type="text/javascript">
		$(document).on('ready', function() {
			$(".regular").slick({
				dots : true,
				infinite : true,
				slidesToShow : 3,
				slidesToScroll : 3
			});
			$(".center").slick({
				dots : true,
				infinite : true,
				centerMode : true,
				slidesToShow : 3,
				slidesToScroll : 3
			});
			$(".variable").slick({
				dots : true,
				infinite : true,
				variableWidth : true
			});
		});
